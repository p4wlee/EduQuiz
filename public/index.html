<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduQuiz</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon_io/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon_io/android-chrome-512x512.png" />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />

    <!-- SEO & Open Graph Meta Tags -->
    <meta name="description" content="EduQuiz — quiz pratico su cultura generale." />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="EduQuiz — Quiz di cultura generale" />
    <meta property="og:description" content="EduQuiz — quiz pratico su cultura generale." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="it_IT" />
    <meta property="og:site_name" content="EduQuiz" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- SCHERMATA 1: Iniziale -->
      <div id="start-screen">
        <h1>Benvenuto su EduQuiz</h1>
        <button onclick="startQuiz()">START</button>
      </div>

      <!-- SCHERMATA 2: Quiz -->
      <div id="quiz-screen" style="display: none">
        <h2 id="question-text"><!-- Qui appare la domanda --></h2>
        <div id="options-container"><!--Qui appaiono i bottoni delle opzioni--></div>
        <button onclick="submitAnswer()">CONFERMA</button>
      </div>

      <!-- SCHERMATA 3: Risultati -->
      <div id="results-screen" style="display: none">
        <h2>Quiz Completato!</h2>
        <p id="score-text"><!--Hai totalizzato X punti--></p>
        <button onclick="startQuiz()">RICOMINCIA</button>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
